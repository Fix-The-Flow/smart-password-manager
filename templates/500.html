{% extends "base.html" %}

{% block title %}Server Error - Smart Password Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-server fa-4x text-danger mb-4"></i>
                <h1 class="display-4">500</h1>
                <h4>Internal Server Error</h4>
                <p class="text-muted">Something went wrong on our end. Please try again later.</p>
                
                <div class="d-grid gap-2 d-md-block mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-sign-out-alt"></i> Logout & Retry
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
